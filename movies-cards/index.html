<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Movies Cards</title>
  </head>
  <body>

    <!--MOVIES CONTENT-->
    <div class="container">
      <div class="row my-3">
        <div class="col">
          <h3>Movies:</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-4">
          <div class="card mb-4 mb-lg-0 border-light shadow-sm">
            <img
              src="images/thelionking.jpg"
              alt="space suits"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">The Lion King</h5>
              <a
                href="movies.html#the-lion-king"
                class="btn btn-primary stretched-link btn-align"
                >Find Out More</a
              >
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="card mb-4 mb-lg-0 border-light shadow-sm">
            <img
              src="images/dora.jpg"
              alt="spacewalking astronaut"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Dora and The Lost City of Gold</h5>
              <a
                href="movies.html#dora-and-the-lost-city"
                class="btn btn-primary stretched-link btn-align"
                >Find Out More</a
              >
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="card mb-4 mb-lg-0 border-light shadow-sm">
            <img
              src="images/babyboss.jpg"
              alt="astronauts in zero-g"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Baby Boss</h5>
              <a
                href="Movies.html#the-baby-boss"
                class="btn btn-primary stretched-link btn-align"
                >Find Out More</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row my-3">
        <div class="col">
          <h3>Movies:</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-12 col-lg-4">
          <div class="card mb-4 mb-lg-0 border-light shadow-sm">
            <img
              src="images/Cinderella.jpg"
              alt="space suits"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Cinderella</h5>
              <a
                href="movies.html#cinderella"
                class="btn btn-primary stretched-link btn-align"
                >Find Out More</a
              >
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="card mb-4 mb-lg-0 border-light shadow-sm">
            <img
              src="images/zootopia.jpg"
              alt="spacewalking astronaut"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Zootopia</h5>
              <a
                href="movies.html#zootopia"
                class="btn btn-primary stretched-link btn-align"
                >Find Out More</a
              >
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-4">
          <div class="card mb-4 mb-lg-0 border-light shadow-sm">
            <img
              src="images/frozen.jpg"
              alt="astronauts in zero-g"
              class="card-img-top"
            />
            <div class="card-body">
              <h5 class="card-title">Frozen</h5>
              <a
                href="Movies.html#frozen"
                class="btn btn-primary stretched-link btn-align"
                >Find Out More</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
